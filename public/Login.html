<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Poppins', 'Segoe UI', sans-serif; 
    }
    
    body {
      background: linear-gradient(135deg, #e3e3e3 0%, #c9d6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    
    /* Partículas de fondo */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: rgba(58, 169, 165, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
    
    .login-wrapper {
      width: 880px; 
      height: 600px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
      z-index: 1;
      position: relative;
      transform: scale(0.95);
      opacity: 0;
      animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    @keyframes fadeInUp {
      0% {
        transform: translateY(20px) scale(0.95);
        opacity: 0;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
    
    .login-left, .login-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 50px 40px;
      transition: all 0.5s ease;
    }
    
    .login-right {
      background: linear-gradient(135deg, rgba(58, 169, 165, 0.8) 0%, rgba(44, 136, 132, 0.9) 100%), 
                  url('image.png') no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }
    
    .login-right::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      animation: pulse 8s infinite alternate;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }
    
    .login-left h1 {
      font-size: 36px;
      font-weight: 600;
      color: #111;
      margin-bottom: 35px;
      position: relative;
      display: inline-block;
    }
    
    .login-left h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50px;
      height: 4px;
      background: #3aa9a5;
      border-radius: 2px;
      animation: underlineExpand 0.8s ease-out forwards;
    }
    
    @keyframes underlineExpand {
      0% {
        width: 0;
      }
      100% {
        width: 50px;
      }
    }
    
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    
    .input-group input {
      width: 100%;
      padding: 16px 50px;
      border: none;
      border-radius: 30px;
      background: #f5f5f5;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    .input-group input:focus {
      outline: none;
      background: #fff;
      box-shadow: 0 5px 15px rgba(58, 169, 165, 0.2);
      transform: translateY(-2px);
    }
    
    .input-group input::placeholder {
      color: #aaa;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus::placeholder {
      color: transparent;
    }
    
    .input-group i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus ~ i {
      color: #3aa9a5;
    }
    
    .input-group .fa-user, .input-group .fa-lock { 
      left: 18px; 
    }
    
    .toggle-password { 
      right: 18px; 
      cursor: pointer; 
      transition: all 0.3s ease;
    }
    
    .toggle-password:hover {
      color: #3aa9a5;
      transform: translateY(-50%) scale(1.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #3aa9a5 0%, #2c8884 100%);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(58, 169, 165, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .login-btn:hover { 
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(58, 169, 165, 0.5);
    }
    
    .login-btn:active { 
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(58, 169, 165, 0.4);
    }
    
    .login-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .login-btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    /* Loader mejorado */
    #loader {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      backdrop-filter: blur(5px);
    }
    
    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInLoader 0.5s ease-out 0.3s forwards;
    }
    
    @keyframes fadeInLoader {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .spinner {
      border: 6px solid rgba(58, 169, 165, 0.1);
      border-top: 6px solid #3aa9a5;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      position: relative;
    }
    
    .spinner::after {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border: 6px solid transparent;
      border-radius: 50%;
      border-top: 6px solid rgba(58, 169, 165, 0.3);
      animation: spin 1.5s linear infinite;
    }
    
    @keyframes spin { 
      0% { transform: rotate(0); } 
      100% { transform: rotate(360deg); } 
    }
    
    .loader-text {
      font-size: 18px;
      font-weight: 600;
      color: #222;
      animation: pulse 1.5s infinite ease-in-out;
      text-align: center;
      max-width: 250px;
    }
    
    @keyframes pulse { 
      0% { opacity: 0.6; transform: scale(0.98); } 
      50% { opacity: 1; transform: scale(1.02); } 
      100% { opacity: 0.6; transform: scale(0.98); } 
    }
    
    .error-img { 
      width: 70px; 
      height: 70px; 
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .hidden { 
      display: none !important; 
    }
    
    /* Efecto de onda en el lado derecho */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="rgba(255,255,255,0.1)" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="rgba(255,255,255,0.1)" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="rgba(255,255,255,0.15)"/></svg>');
      background-size: cover;
      animation: wave 15s linear infinite;
      opacity: 0.8;
    }
    
    @keyframes wave {
      0% { transform: translateX(0) translateY(0); }
      50% { transform: translateX(-25%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .login-wrapper {
        width: 90%;
        height: auto;
        flex-direction: column;
      }
      
      .login-right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Partículas de fondo -->
  <div class="particles" id="particles"></div>

  <div class="login-wrapper">
    <div class="login-left">
      <h1>Iniciar Sesión</h1>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Usuario" autocomplete="username">
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password">
        <i class="fas fa-eye toggle-password" id="togglePass"></i>
      </div>

      <button class="login-btn" onclick="login()">
        <span class="btn-text">Ingresar</span>
      </button>
    </div>

    <div class="login-right">
      <div class="wave"></div>
      <div class="welcome-message">
        <h2>Bienvenido de vuelta</h2>
        <p>Ingresa tus credenciales para acceder a tu cuenta</p>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader">
    <div class="loader-content" id="loaderSuccess">
      <div class="spinner"></div>
      <div class="loader-text">Iniciando sesión...</div>
    </div>

    <div class="loader-content hidden" id="loaderError">
      <img src="https://cdn.lordicon.com/tdrtiskw.json" alt="error" class="error-img">
      <div class="loader-text" style="color:#d32f2f">Credenciales incorrectas</div>
      <button class="login-btn" onclick="hideLoader()" style="width:auto;padding:10px 20px;margin-top:20px;">Intentar de nuevo</button>
    </div>
  </div>

<script>
  // Crear partículas de fondo
  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 20;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Tamaño aleatorio entre 5 y 15px
      const size = Math.random() * 10 + 5;
      
      // Posición aleatoria
      const posX = Math.random() * 100;
      const posY = Math.random() * 100 + 100; // Empezar abajo para animación
      
      // Opacidad aleatoria
      const opacity = Math.random() * 0.5 + 0.1;
      
      // Tiempo de animación aleatorio
      const duration = Math.random() * 10 + 10;
      
      // Retraso aleatorio
      const delay = Math.random() * -20;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.bottom = `-${size}px`;
      particle.style.opacity = opacity;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      
      particlesContainer.appendChild(particle);
    }
  }
  
  // Toggle password visibility
  const passwordField = document.getElementById('password');
  const togglePass = document.getElementById('togglePass');

  togglePass.addEventListener('click', () => {
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    togglePass.classList.toggle('fa-eye-slash');
    togglePass.classList.toggle('fa-eye');
  });

  // Login con Enter
  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") login();
  });

  // Mostrar/ocultar loader
  function hideLoader() {
    const loader = document.getElementById('loader');
    loader.style.display = 'none';
  }

  // Función de login mejorada
  async function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const loader = document.getElementById('loader');
    const success = document.getElementById('loaderSuccess');
    const error = document.getElementById('loaderError');
    const loginBtn = document.querySelector('.login-btn');

    if (!user || !pass) {
      // Animación de shake para campos vacíos
      const inputs = document.querySelectorAll('.input-group input');
      inputs.forEach(input => {
        if (!input.value.trim()) {
          input.style.animation = 'shake 0.5s ease-in-out';
          input.style.border = '1px solid #ff4444';
          setTimeout(() => {
            input.style.animation = '';
            input.style.border = 'none';
          }, 500);
        }
      });
      return;
    }

    // Animación del botón
    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    loginBtn.disabled = true;

    loader.style.display = 'flex';
    success.classList.remove('hidden');
    error.classList.add('hidden');

    try {
      const res = await fetch('https://proyect2-1.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass })
      });

      if (!res.ok) throw new Error('Credenciales inválidas');

      const datos = await res.json();

      const imagenValida = datos.foto && (datos.foto.startsWith('data:image/') || datos.foto.startsWith('http'));
      const fotoFinal = imagenValida ? datos.foto : 'https://i.imgur.com/JRBQ9Vq.png';

      localStorage.setItem('isAuthenticated', 'true');
      localStorage.setItem('nombreUsuario', datos.nombre || user);
      localStorage.setItem('username', user);
      localStorage.setItem('fotoPerfil', fotoFinal);

      // Efecto de transición antes de redirigir
      setTimeout(() => {
        document.querySelector('.login-wrapper').style.animation = 'fadeInUp 0.5s ease reverse forwards';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
      }, 1000);

    } catch (err) {
      success.classList.add('hidden');
      error.classList.remove('hidden');
      loginBtn.innerHTML = '<span class="btn-text">Ingresar</span>';
      loginBtn.disabled = false;
      
      setTimeout(() => {
        error.querySelector('.loader-text').textContent = err.message || 'Error al iniciar sesión';
      }, 100);
    }
  }

  // Inicializar partículas cuando el DOM esté listo
  document.addEventListener('DOMContentLoaded', () => {
    createParticles();
    
    // Efecto de aparición de los inputs
    const inputs = document.querySelectorAll('.input-group');
    inputs.forEach((input, index) => {
      input.style.opacity = '0';
      input.style.transform = 'translateY(20px)';
      input.style.animation = `fadeInUp 0.5s ease-out ${index * 0.2 + 0.5}s forwards`;
    });
  });
</script>

</body>
</html>
