<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor de Perfil</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #f6f8fb, #e6ecf5);
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 16px 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .main {
      display: flex;
      flex: 1;
    }
    .menu {
      width: 160px;
      background: white;
      border-right: 1px solid #ddd;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menu button {
      padding: 12px 16px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-weight: 500;
      color: #333;
      border-left: 4px solid transparent;
      transition: background 0.2s ease;
    }
    .menu button:hover,
    .menu button.active {
      background: #eef4ff;
      border-left: 4px solid #007bff;
    }
    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .form-group { margin-bottom: 20px; }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }
    .save {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .save:hover { background: #0056b3; }
    .upload-box {
      background: #f1f4f9;
      border: 2px dashed #aaa;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-weight: 500;
      color: green;
    }
    .status.error { color: #d32f2f; }
  </style>
</head>
<body>
  <header>
    <img id="imgPreview" src="https://i.imgur.com/JRBQ9Vq.png" alt="Perfil">
    <div>
      <strong id="nombreHeader">Tu Cuenta</strong><br>
      <small>Editar configuraci√≥n</small>
    </div>
  </header>

  <div class="main">
    <div class="menu">
      <button class="active" onclick="mostrar('perfil', event)">üßë Perfil</button>
      <button onclick="mostrar('seguridad', event)">üîí Seguridad</button>
      <button onclick="mostrar('dise√±o', event)">üé® Dise√±o</button>
    </div>
    <div class="content" id="contenido"></div>
  </div>

  <script>
    const BASE_URL = location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://jawfish-saving-grossly.ngrok-free.app';

    const contenido = document.getElementById("contenido");
    const imgPreview = document.getElementById("imgPreview");
    const nombreHeader = document.getElementById("nombreHeader");

    const nombreGuardado = localStorage.getItem("nombreUsuario") || "Sin nombre";
    const fotoGuardada = localStorage.getItem("fotoPerfil") || "https://i.imgur.com/JRBQ9Vq.png";
    const username = localStorage.getItem("username");

    nombreHeader.textContent = nombreGuardado;
    imgPreview.src = fotoGuardada;

    function mostrar(seccion, event) {
      document.querySelectorAll(".menu button").forEach(btn => btn.classList.remove("active"));
      if (event) event.target.classList.add("active");

      if (seccion === "perfil") {
        contenido.innerHTML = `
          <h2>Editar Perfil</h2>
          <div class="form-group">
            <label>Foto de Perfil</label>
            <div class="upload-box" onclick="document.getElementById('fotoInput').click()">üìÅ Haz clic para subir
              <input type="file" id="fotoInput" style="display:none">
            </div>
          </div>
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="inputNombre" value="${nombreGuardado}">
          </div>
          <button class="save" onclick="guardarPerfil()">üíæ Guardar Cambios</button>
          <div class="status" id="estadoPerfil"></div>
        `;

        document.getElementById("fotoInput").addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            if (file.size > 5 * 1024 * 1024) return mostrarMensaje("üìõ Imagen demasiado grande (m√°x 5 MB)", "error");


            const reader = new FileReader();
            reader.onload = function (evt) {
              const base64 = evt.target.result;
              imgPreview.src = base64;
              localStorage.setItem("fotoPerfil", base64);
              if (parent && parent.document.querySelector("#usuarioBtn img")) {
                parent.document.querySelector("#usuarioBtn img").src = base64;
              }
            };
            reader.readAsDataURL(file);
          }
        });
      } else if (seccion === "seguridad") {
        contenido.innerHTML = `
          <h2>Cambiar Contrase√±a</h2>
          <div class="form-group"><label>Contrase√±a actual</label><input type="password"></div>
          <div class="form-group"><label>Nueva contrase√±a</label><input type="password"></div>
          <div class="form-group"><label>Confirmar nueva</label><input type="password"></div>
          <button class="save">üîê Actualizar Contrase√±a</button>
        `;
      } else if (seccion === "dise√±o") {
        contenido.innerHTML = `
          <h2>Preferencias de Dise√±o</h2>
          <div class="form-group"><label>Tema</label><select><option>Claro</option><option>Oscuro</option><option>Sistema</option></select></div>
          <button class="save">üé® Aplicar</button>
        `;
      }
    }

    async function guardarPerfil() {
      const nuevoNombre = document.getElementById("inputNombre").value.trim();
      if (!nuevoNombre) return mostrarMensaje("‚ö†Ô∏è El nombre no puede estar vac√≠o.", "error");

      const usuario = localStorage.getItem("username");
      const foto = localStorage.getItem("fotoPerfil");

      try {
        const res = await fetch(`${BASE_URL}/actualizar-perfil`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: usuario, nombre: nuevoNombre, foto })
        });

        const data = await res.json();
        if (data.ok) {
          localStorage.setItem("nombreUsuario", nuevoNombre);
          document.querySelector("header div strong").textContent = nuevoNombre;
          if (parent && parent.document.querySelector("#nombreUsuario")) {
            parent.document.querySelector("#nombreUsuario").textContent = nuevoNombre;
          }
          mostrarMensaje("‚úÖ Cambios guardados correctamente.", "success");
        } else {
          mostrarMensaje("‚ùå No se pudo guardar.", "error");
        }
      } catch (err) {
        console.error("‚ùå Error al guardar perfil:", err);
        mostrarMensaje("‚ùå Error de conexi√≥n al guardar.", "error");
      }
    }

    function mostrarMensaje(texto, tipo) {
      const status = document.getElementById("estadoPerfil");
      if (!status) return;

      status.textContent = texto;
      status.className = "status";
      if (tipo === "error") status.classList.add("error");
    }

    mostrar('perfil');
  </script>
</body>
</html>
